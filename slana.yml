name: chunky
commands:
  - name: update
    description: update your Chunky CLI
    executor: src/commands/update
  - name: new:app
    description: create a new React app
    executor: src/commands/newApp
    options:
    - name: name
      description: the application name
      type: string
    - name: template
      description: start from a template
      type: string
  - name: run:packager
    description: start the React Native packager
    executor: src/commands/runPackager
  - name: run:ios
    description: install the app on an iOS instance
    executor: src/commands/runiOS
  - name: run:android
    description: install the app an Android instance
    executor: src/commands/runAndroid
  - name: status
    description: checks the current context status
    executor: src/commands/status
